<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>BuiVanQuan,</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="neural-bg"></canvas>
    <button id="toggle-dark" style="position:fixed;top:24px;right:24px;z-index:10;padding:8px 18px;border-radius:24px;border:none;background:#222;color:#fff;font-size:16px;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.08);">Dark mode</button>
    <div class="content">
        <p class="typing"><span id="typing-cursor"></span></p>
    </div>
    <script src="script.js"></script>
    <script>
    // Dark mode toggle
    const darkBtn = document.getElementById('toggle-dark');
    function setDarkMode(on) {
        if (on) {
            document.body.classList.add('dark-mode');
            darkBtn.textContent = 'Light mode';
        } else {
            document.body.classList.remove('dark-mode');
            darkBtn.textContent = 'Dark mode';
        }
    }
    darkBtn.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
    };
    // Tự động dark nếu user prefers-color-scheme
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setDarkMode(true);
    }
    </script>
    <script>
    // Cursor blink effect
    const cursor = document.getElementById('typing-cursor');
    cursor.style.display = 'inline-block';
    cursor.style.width = '1ch';
    cursor.style.height = '1.2em';
    cursor.style.background = 'none';
    cursor.style.borderLeft = '2px solid #fff';
    cursor.style.marginLeft = '2px';
    cursor.style.verticalAlign = 'middle';
    cursor.style.animation = 'blink-cursor 1s steps(2, start) infinite';

    // Move cursor after .typing text
    function updateCursorPosition() {
        const typing = document.querySelector('.typing');
        if (typing) {
            cursor.style.position = 'relative';
            cursor.style.left = '0';
        }
    }
    setInterval(updateCursorPosition, 100);

    // Add blink animation
    const style = document.createElement('style');
    style.innerHTML = `@keyframes blink-cursor { to { opacity: 0; } }`;
    document.head.appendChild(style);
    </script>
</body>

</html>
